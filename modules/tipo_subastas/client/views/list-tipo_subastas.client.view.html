
 <div id="content" class="content">
  
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                             <h4 class="panel-title">Panel Tipo de Subastas</h4>
                            
                        </div>
                        <div class="panel-body">
                          

                        <section>
                          <div class="page-header">
                            <h1>Tipo_subastas</h1>
                          </div>
                          <div class="list-group">
                            <a ng-repeat="tipo_subasta in vm.tipo_subastas" ui-sref="tipo_subastas.view({ tipo_subastaId: tipo_subasta._id })" class="list-group-item">
                              <small class="list-group-item-text">
                                Posted on
                                <span ng-bind="tipo_subasta.created | date:'mediumDate'"></span>
                                by
                                <span ng-if="tipo_subasta.user" ng-bind="tipo_subasta.user.displayName"></span>
                                <span ng-if="!tipo_subasta.user">Deleted User</span>
                              </small>
                              <h4 class="list-group-item-heading" ng-bind="tipo_subasta.nombre"></h4>
                              <p class="list-group-item-text" ng-bind="tipo_subasta.descripcion"></p>
                            </a>
                          </div>
                          <div class="alert alert-warning text-center" ng-if="vm.tipo_subastas.$resolved && !vm.tipo_subastas.length">
                            No tipo_subastas yet, why don't you <a ui-sref="tipo_subastas.create">create one</a>?
                          </div>
                        </section>

                            
                        </div>
                    </div>
          </div>
      </div>
    </div>
