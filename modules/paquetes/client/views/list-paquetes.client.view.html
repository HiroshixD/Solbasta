<div id="content" class="content">
  
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Lista de paquetes</h4>
                        </div>
                        <div class="panel-body">
                            
<section>
  <div class="page-header">
    <h1>Paquetes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="paquete in vm.paquetes" ui-sref="paquetes.view({ paqueteId: paquete._id })" class="list-group-item">
      <small class="list-group-item-text">
        Creado
        <span ng-bind="paquete.created | date:'mediumDate'"></span>
        por
        <span ng-if="paquete.user" ng-bind="paquete.user.displayName"></span>
        <span ng-if="!paquete.user">Este usuario ha sido eliminado</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="paquete.nombre"></h4>
      <p class="list-group-item-text" ng-bind="paquete.valor"></p>
      S/.<p class="list-group-item-text" ng-bind="paquete.monto"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.paquetes.$resolved && !vm.paquetes.length">
    Aún no tienes paquete creados? por qué no? <a ui-sref="paquetes.create">creas uno</a>?
  </div>
</section>

                            
                        </div>
                    </div>
          </div>
      </div>
    </div>
