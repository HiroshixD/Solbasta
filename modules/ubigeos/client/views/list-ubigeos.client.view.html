<div id="content" class="content">
  
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                             <h4 class="panel-title">Lista de Ubigeo</h4>
                            
                        </div>
                        <div class="panel-body">

                            <section>
                              <div class="page-header">
                                <h1>Ubigeos</h1>
                              </div>
                              <div class="list-group">
                                <a ng-repeat="ubigeo in vm.ubigeos" ui-sref="ubigeos.view({ ubigeoId: ubigeo._id })" class="list-group-item">
                                 
                                  <h4 class="list-group-item-heading" ng-bind="ubigeo.departamento"></h4>
                                  <p class="list-group-item-text" ng-bind="ubigeo.provincia"></p>
                                  <p class="list-group-item-text" ng-bind="ubigeo.distrito"></p>
                                </a>
                              </div>
                              <div class="alert alert-warning text-center" ng-if="vm.ubigeos.$resolved && !vm.ubigeos.length">
                                No ubigeos yet, why don't you <a ui-sref="ubigeos.create">create one</a>?
                              </div>
                            </section>
                            
                        </div>
                    </div>
          </div>
      </div>
    </div>
