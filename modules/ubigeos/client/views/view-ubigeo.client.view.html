<div id="content" class="content">
  
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                             <h4 class="panel-title">Panel ubigeo</h4>
                            
                        </div>
                        <div class="panel-body">
                          
                          <section>
                            <div class="page-header">
                              <h1 ng-bind="vm.ubigeo.departamento"></h1>
                              <h2 ng-bind="vm.ubigeo.provincia"></h2>
                              <h3 ng-bind="vm.ubigeo.distrito"></h3>
                            </div>
                            <div class="pull-right" ng-show="vm.ubigeo.isCurrentUserOwner">
                              <a class="btn btn-primary" ui-sref="ubigeos.edit({ ubigeoId: vm.ubigeo._id })">
                                <i class="glyphicon glyphicon-edit"></i>
                              </a>
                              <a class="btn btn-primary" ng-click="vm.remove()">
                                <i class="glyphicon glyphicon-trash"></i>
                              </a>
                            </div>
                            <p class="lead" ng-bind="vm.ubigeo.departamento"></p>
                          </section>
                        
                            
                        </div>
                    </div>
          </div>
      </div>
    </div>
