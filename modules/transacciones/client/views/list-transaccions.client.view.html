<section>
  <div class="page-header">
    <h1>Transaccions</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="transaccion in vm.transaccions" ui-sref="transaccions.view({ transaccionId: transaccion._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="transaccion.created | date:'mediumDate'"></span>
        by
        <span ng-if="transaccion.user" ng-bind="transaccion.user.displayName"></span>
        <span ng-if="!transaccion.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="transaccion.title"></h4>
      <p class="list-group-item-text" ng-bind="transaccion.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.transaccions.$resolved && !vm.transaccions.length">
    No transaccions yet, why don't you <a ui-sref="transaccions.create">create one</a>?
  </div>
</section>
