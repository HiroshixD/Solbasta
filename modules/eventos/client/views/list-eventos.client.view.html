<section>
  <div class="page-header">
    <h1>Eventos</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="evento in vm.eventos" ui-sref="eventos.view({ eventoId: evento._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="evento.created | date:'mediumDate'"></span>
        by
        <span ng-if="evento.user" ng-bind="evento.user.displayName"></span>
        <span ng-if="!evento.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="evento.title"></h4>
      <p class="list-group-item-text" ng-bind="evento.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.eventos.$resolved && !vm.eventos.length">
    No eventos yet, why don't you <a ui-sref="eventos.create">create one</a>?
  </div>
</section>
