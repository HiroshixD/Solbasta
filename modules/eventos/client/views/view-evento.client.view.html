<section>
  <div class="page-header">
    <h1 ng-bind="vm.evento.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.evento.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="eventos.edit({ eventoId: vm.evento._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.evento.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.evento.user" ng-bind="vm.evento.user.displayName"></span>
      <span ng-if="!vm.evento.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.evento.content"></p>
</section>
