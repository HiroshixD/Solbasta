<section>
  <div class="page-header">
    <h1 ng-bind="vm.contacto.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.contacto.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="contactos.edit({ contactoId: vm.contacto._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.contacto.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.contacto.user" ng-bind="vm.contacto.user.displayName"></span>
      <span ng-if="!vm.contacto.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.contacto.content"></p>
</section>
