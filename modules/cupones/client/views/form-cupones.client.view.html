<div id="content" class="content">
  
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Crear un nuevo cupón</h4>
                        </div>
                        <div class="panel-body">
                            
<section>
<script type="text/javascript">
  $(".datepicker").datepicker();
</script>
  <div class="page-header">
    <h1>{{vm.cupon._id ? 'Editar Cupón' : 'Nuevo cupón'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.cuponForm" class="form-horizontal" ng-submit="vm.save(vm.form.cuponForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group">
          <label class="control-label" for="soles">Ingrese cantidad de Soles de regalo</label>
          <input type="text" name="soles" data-ng-model="vm.cupon.soles" id="soles" class="form-control" placeholder="Ingresa el descuento">
        </div>

        <div class="form-group col-md-6">
          <label class="control-label" for="fecha_inicio">Fecha de inicio</label>
          <input type="text" name="fecha_inicio" data-ng-model="vm.cupon.fecha_inicio" id="fecha_inicio" class="form-control datepicker" placeholder="Ingresa una fecha válida">
        </div>

        <div class="form-group col-md-6">
          <label class="control-label" for="fecha_fin">Fecha límite para reclamar el cupón</label>
          <input type="text" name="fecha_fin" data-ng-model="vm.cupon.fecha_fin" id="fecha_fin" class="form-control datepicker" placeholder="Ingresa la fecha límite">
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="title">Codigo de cupón</label>
            <div class="input-group">
               <input name="codigo" type="text" ng-model="vm.cupon.codigo" id="codigo" class="form-control" placeholder="Aquí se generará un nuevo código de cupón" disabled>
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" ng-click="vm.generarCupon()">Generar Código</button>
              </span>
            </div>
            <div ng-messages="vm.form.cuponForm.codigo.$error" role="alert">
              <p class="help-block error-text" ng-message="required">El código del cupón es obligatorio.</p>
            </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.cupon._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
        
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

                            
                        </div>
                    </div>
          </div>
      </div>
    </div>
