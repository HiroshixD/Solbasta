<div id="content" class="content">
      <!-- begin breadcrumb -->

      <!-- end breadcrumb -->
      <!-- begin page-header -->
      <h1 class="page-header">Configuración de la cuenta</h1>
      <!-- end page-header -->
      
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                           
                            <h4 class="panel-title">Actualización de avatar</h4>
                        </div>
                        <div class="panel-body">
                          

<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form class="signin form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img ng-src="{{vm.imageURL}}" alt="{{vm.user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
          <span class="btn btn-default btn-file">
              Buscar imagen <input type="file" nv-file-select uploader="vm.uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="vm.uploader.queue.length">
          <button class="btn btn-primary" ng-click="vm.uploadProfilePicture();">Subir Foto</button>
          <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancelar</button>
        </div>

      </fieldset>
    </form>
  </div>
</section>



                        </div>
                    </div>
          </div>
      </div>
    </div>
