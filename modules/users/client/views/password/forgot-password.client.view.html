<div id="content" class="content">
      <!-- begin breadcrumb -->
 
      <!-- end breadcrumb -->
      <!-- begin page-header -->
      <h1 class="page-header">¿Olvidaste tu contraseña? <small></small></h1>
      <!-- end page-header -->
      
      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                               
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Formulario de recuperación de contraseña</h4>
                        </div>
                        <div class="panel-body">
                            
                          <section class="row">
  <h3 class="col-md-12 text-center">Recupera tu contraseña</h3>
  <p class="small text-center">Ingresa tu nombre de usuario.</p>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="vm.forgotPasswordForm" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="Nombre de usuario" lowercase required>
          <div ng-messages="vm.forgotPasswordForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Ingresa tu nombre de usuario.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong ng-bind="vm.success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>




                        </div>
                    </div>
          </div>
      </div>
    </div>
