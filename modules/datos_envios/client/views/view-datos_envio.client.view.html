<section>
  <div class="page-header">
    <h1 ng-bind="vm.datos_envio.title"></h1>
  </div>
  <div class="pull-right" ng-show="true">
    <a class="btn btn-primary" ui-sref="datos_envios.edit({ datos_envioId: vm.datos_envio._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.datos_envio.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.datos_envio.user" ng-bind="vm.datos_envio.user.displayName"></span>
      <span ng-if="!vm.datos_envio.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.datos_envio.content"></p>
</section>
