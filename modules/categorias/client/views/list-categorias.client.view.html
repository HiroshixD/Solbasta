<div id="content" class="content">
     

      <div class="row">
          <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                            </div>
                            <h4 class="panel-title">Nueva categoría</h4>
                        </div>
                        <div class="panel-body">
                   <section>
                        <div class="page-header">
                          <h1>Categorias</h1>
                        </div>
                        <div class="list-group">
                          <a ng-repeat="categoria in vm.categorias" ui-sref="categorias.view({ categoriaId: categoria._id })" class="list-group-item">
                            <small class="list-group-item-text">
                              Creada
                              <span ng-bind="categoria.created | date:'mediumDate'"></span>
                              por
                              <span ng-if="categoria.user" ng-bind="categoria.user.displayName"></span>
                              <span ng-if="!categoria.user">Deleted User</span>
                            </small>
                            <h4 class="list-group-item-heading" ng-bind="categoria.nombre"></h4>
                            <img ng-src="{{categoria.imageURL}}"/>
                          </a>
                        </div>
                        <div class="alert alert-warning text-center" ng-if="vm.categorias.$resolved && !vm.categorias.length">
                          No hay categorías aun, por qué no <a ui-sref="categorias.create">creas una</a>?
                        </div>
                  </section>
                        </div>
                    </div>
          </div>
      </div>
    </div>
